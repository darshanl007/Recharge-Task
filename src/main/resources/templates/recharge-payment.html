<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #rzp-button1 {
            background-color: #28a745;
            color: white;
        }

        #rzp-button1:hover {
            background-color: #218838;
        }

        .cancel-button {
            background-color: #dc3545;
            color: white;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Are You Sure You Want to Pay?</h2>
        <div class="button-container">
            <button id="rzp-button1">Yes</button>
            <a href="/">
                <button class="cancel-button">No</button>
            </a>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script th:inline="javascript">
        var options = {
            "key": /*[[${key}]]*/, 
            "amount": "[[${amount}]]", 
            "currency": /*[[${currency}]]*/,
            "name": "Recharge With Me",
            "description": "Recharging Phone",
            "image": "https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg",
            "order_id": /*[[${orderId}]]*/, 
            "callback_url": "/success",
            "prefill": {
                "name": "Darshan L",
                "email": "darshanl1254@gmail.com",
                "contact": "[[${mobile}]]"
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#F29F58"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
