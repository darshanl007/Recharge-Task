<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge</title>
</head>
<body>
    <div align="center">
        <h1>Recharge Your Mobile Here......</h1>
        <form>
            Mobile : <input type="number" name="mobile" placeholder="Enter Mobile Number"/><br><br>
            Email : <input type="email" name="email" placeholder="Enter Email" /><br><br>
            Sim : <input type="radio" name="sim" value="Airtel"/>Airtel
                  <input type="radio" name="sim" value="Jio"/>Jio
                  <input type="radio" name="sim" value="Vodafone"/>Vodafone
                  <input type="radio" name="sim" value="Idea"/>Idea <br><br>
            Amount : <input type="number" name="amount" placeholder="Enter Amount"/><br><br>
            <button>Recharge</button>
        </form>
    </div>
</body>
</html>
